<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top"><!-- This defines that color of the nav bar and it makes it fixed which means that it will stay -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle na$">

        </button>
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a> <!--Shows the active Webpage of the webiste-->
            </li>
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Shop</a> <!--Creates the Drop down memu for the accutal shop-->
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Dogs</a></li>  <!-- Shops sub bars that will redirect the user to the spefifed web page-->

<body>
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/img/puppies.jpg" alt="Los Angeles" class="d-block" style="width:100%; height:70%">
      </div>
      <div class="carousel-item">
        <img src="/img/food.jpg" alt="Chicago" class="d-block" style="width:100%; height:55%">
      </div>
      <div class="carousel-item">
        <img src="/img/traets.jpg" alt="New York" class="d-block" style="width:100%; height:70%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

</body>
